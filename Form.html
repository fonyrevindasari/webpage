<html>
<head>
<title>Formulir Pendaftaran</title>
</head>
<body bgcolor="#90f1c9">

<h1  style="text-align: center; color: blue; font-family: Rockwell">Formulir Pendaftaran Bimbingan Belajar</h1>
<h2 style="color: #f21b6c; font-family: Lucida Sans">Biodata Diri</h2>
<form style="font-family: Cambria"><b>
	Nama	       : <input type="text" name="nama" /><br />
	Alamat	       : <input type="text" name="alamat" /><br />
	Tempat tanggal lahir : <input type="text" name="tempat tanggal lahir" /><br />
	Agama	       : <input type="text" name="agama" /><br />
	Pendidikan 	   : <input type="text" name="pendidikan" /><br />
	No. Telepon	   : <input type="text" name="notelp" /><br />
</form> 

<br>Jenis Kelamin</br>
<form>
	<input type="radio" name="sex" value="male" /> Laki-laki<br/>
	<input type="radio" name="sex" value="female" /> Perempuan
</form>

<br>Agama</br>
<form>
<select name="Agama" size="1">
<option values="1">Islam</option>  
<option values="2">Kristen</option>
<option values="3">Katolik</option>
<option values="4">Hindu</option>
<option values="5">Budha</option>
 </select>
</form>

<br>Hobi</br>
<form>
	<input type="checkbox" name="hobi" value="Tidur" /> Tidur<br/>
	<input type="checkbox" name="hobi" value="Belanja" /> Belanja</br>
	<input type="checkbox" name="hobi" value="Olahraga" /> Olahraga</br>
	<input type="checkbox" name="hobi" value="Membaca" /> Membaca</br>
	<input type="checkbox" name="hobi" value="Menulis" /> Menulis
</form>  

<br>Status</br>
<form>
<select name="Status" size="1">
<option values="1">Belum Menikah</option>  
<option values="2">Menikah</option>
 </select>
</form>  

Selesai
<form name="input" action="CV.html" method="get">
<input type="submit" value="Submit" />
</form> 

</body>
</html>
